	<head>
		<meta charset="UTF-8">

		<title>Hearts</title>
		<style>
			/* Board */
			#badges .player {
				-webkit-animation-duration: 0.5s;
				-webkit-animation-name: slidein;
				-webkit-animation-fill-mode: forwards;
				-moz-animation-duration: 1s;
				-moz-animation-name: slidein;
				-moz-animation-fill-mode: forwards;
				position: relative;
			}
			img.profile {
				width: 50px;
			}
			.passed {
				font-weight: bold;
			}

			/* Round */
			.hand .card {
				-webkit-animation-duration: 0.5s;
				-webkit-animation-name: slidein;
				-webkit-animation-fill-mode: forwards;
				position: relative;
			}

			.hand .card.card0 {
				-webkit-animation-delay: 0.3s;
			}

			/* Passing */
			#passing {
				position: absolute;
				top: 0;
				right: 0;
			}

			/* Trick */
			.playersTurn {
				font-weight: bold;
			}
			#trick {
				position: absolute;
				top: 0;
				right: 0;
			}
			#trick .card {
				-webkit-animation-duration: 0.5s;
				-webkit-animation-name: appear;
				-webkit-animation-fill-mode: forwards;
			}
			#trick.ending {
				color: red;
				-webkit-animation-duration: 0.5s;
				-webkit-animation-fill-mode: forwards;
			}
			#trick.ending.self {
				-webkit-animation-name: disappearSelf;
			}
			#trick.ending.left {
				-webkit-animation-name: disappearLeft;
			}
			#trick.ending.across {
				-webkit-animation-name: disappearAcross;
			}
			#trick.ending.right {
				-webkit-animation-name: disappearRight;
			}
			@-webkit-keyframes disappearLeft {
				from {
					opacity: 1;
				}
				to {
					right: 200px;
					opacity: 0;
				}
			}
			@-webkit-keyframes disappearAcross {
				from {
					opacity: 1;
				}
				to {
					top: -200px;
					opacity: 0;
				}
			}
			@-webkit-keyframes disappearRight {
				from {
					opacity: 1;
				}
				to {
					right: -200px;
					opacity: 0;
				}
			}
			@-webkit-keyframes disappearSelf {
				from {
					opacity: 1;
				}
				to {
					top: 200px;
					opacity: 0;
				}
			}

			#trick .left {
				position: absolute;
				top: 100px;
				right: 200px;
			}
			#trick .across {
				position: absolute;
				top: 0;
				right: 100px;
			}
			#trick .right {
				position: absolute;
				top: 100px;
				right: 0;
			}
			#trick .self {
				position: absolute;
				top: 200px;
				right: 100px;
			}

			/* Player joined */
			.playerJoined {
				-webkit-animation-duration: 0.5s;
				-webkit-animation-name: slidein;
				-webkit-animation-fill-mode: forwards;
				-moz-animation-duration: 0.5s;
				-moz-animation-name: slidein;
				-moz-animation-fill-mode: forwards;
				position: relative;
			}
			@-moz-keyframes slidein {
				from {
					left: 0px;
				}
				to {
					left: 100px;
				}
			}
			@-webkit-keyframes slidein {
				from {
					left: 0px;
				}
				to {
					left: 100px;
				}
			}
			@-webkit-keyframes appear {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
		</style>
